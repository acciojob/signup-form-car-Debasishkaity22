<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<center><h1>Signup Form Car</h1></center>
	<form action="#" method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="Name"required><br>
		<label for="email">Email</label><br>
		<input type="email" id="email" placeholder="Email"required><br>
		<label for="gender_m,gender_f">Gender</label><br>
		<input type="radio" id="gender_m,gender_f" name="gender" value="male" required>Male<br>
		<input type="radio" id="gender_m,gender_f" name="gender" value="female" required>Female<br>
		<label for="cars">Car Brands</label></br>
		<select id="cars" required>
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value="kia">KIA</option>
			<option value="Bmw">BMW</option>
			<option value="Suzuki">SUZUKI</option>
		</select></br>
		<label for="age">Age</label></br>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB</label></br>
		<input type="date" id="dob" required></br>
		<label for="tel">Phone Number</label></br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" placeholder="Password" required><br>
		<label for="tos">I agree to the TOS</label></br>
		<input type="checkbox" id="tos" required></br>
		<button type="submit">SUBMIT</button>
	</form>
</body>

</html>
